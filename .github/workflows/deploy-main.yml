name: Deploy WordPress Theme & Plugins

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Setup PHP for Composer
      # ---------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install PHP dependencies (Composer)
        run: composer install --no-dev --optimize-autoloader

      # ---------------------------
      # Cache Theme Vendor folder
      # ---------------------------
      - name: Cache Theme Composer
        uses: actions/cache@v4
        with:
          path: wp-content/themes/itschrisdinh/vendor
          key: sage-composer-${{ hashFiles('wp-content/themes/itschrisdinh/composer.lock') }}

      # ---------------------------
      # Install Theme Composer (Sage)
      # ---------------------------
      - name: Install Theme Composer Dependencies
        working-directory: wp-content/themes/itschrisdinh
        run: composer install --no-dev --optimize-autoloader

      # ---------------------------
      # Setup Node for Theme Build
      # ---------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install theme dependencies
        working-directory: wp-content/themes/itschrisdinh
        run: yarn install --frozen-lockfile

      - name: Build theme
        working-directory: wp-content/themes/itschrisdinh
        run: yarn build

      # ---------------------------
      # Deploy Plugins via SFTP using lftp
      # ---------------------------
      - name: Deploy Plugins via SFTP
        run: |
          lftp -u "${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }}" \
          -p ${{ secrets.SFTP_PORT }} sftp://${{ secrets.SFTP_SERVER }} <<EOF
          set sftp:auto-confirm yes
          mirror -R --delete \
            --exclude-glob node_modules \
            --exclude-glob .git \
            --exclude-glob .github \
            wp-content/plugins \
            ${{ secrets.SFTP_ROOT }}/wp-content/plugins
          quit
          EOF

      # ---------------------------
      # Deploy Theme via SFTP using lftp
      # ---------------------------
      - name: Deploy Theme via SFTP
        run: |
          lftp -u "${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }}" \
          -p ${{ secrets.SFTP_PORT }} sftp://${{ secrets.SFTP_SERVER }} <<EOF
          set sftp:auto-confirm yes
          mirror -R --delete \
            --exclude-glob node_modules \
            --exclude-glob .git \
            --exclude-glob .github \
            --exclude-glob src \
            --exclude-glob "*.map" \
            wp-content/themes/itschrisdinh \
            ${{ secrets.SFTP_ROOT }}/wp-content/themes/itschrisdinh
          quit
          EOF
